<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
    <meta charset="UTF-8">
    <title>Liste Des Etudiants</title>
    <!--link rel="Stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap-grid-jsf.css"-->
</head>
<body>
<h1>XXXXXXXXXXXX</h1>
<div>
    <div>
        <div>
            <form th:action="@{save}" , method="post" >

                <label for="name" >Full name</label>
                <input class="form-control" type="text" id="name" name="name" th:value="${createStudent.fullname}" >

                <label for="Birthday">Birthday</label>
                <input class="form-control" type="text" id="Birthday" name="Birthday" th:value="${createStudent.birth}" >

                <label for="registraionNumber" >Registraion Number</label>
                <input class="form-control" type="text" id="registraionNumber" name="registraionNumber" th:value="${createStudent.registrationNumber}" >

                <label for="active">Active</label>
                <input class="form-control" type="text" id="active" name="active" th:checked="${createStudent.lastConnection}" >

                <button type="submit" class="btn btn-primary" >Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
